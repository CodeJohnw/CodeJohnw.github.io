<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            margin: 20px 0;
        }
        section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .contact-info {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的名字</h1>
            <p>前端开发工程师</p>
        </header>
        <section id="about">
            <h2>关于我</h2>
            <p>这里是我的个人简介。我是一名前端开发工程师，拥有多年的开发经验，擅长HTML、CSS、JavaScript等技术。</p>
        </section>
        <section id="projects">
            <h2>项目经历</h2>
            <ul>
                <li><strong>项目一：</strong> 这里是项目一的描述。</li>
                <li><strong>项目二：</strong> 这里是项目二的描述。</li>
                <li><strong>项目三：</strong> 这里是项目三的描述。</li>
            </ul>
        </section>
        <section id="contact">
            <h2>联系信息</h2>
            <ul class="contact-info">
                <li>Email: myemail@example.com</li>
                <li>Phone: 123-456-7890</li>
                <li>LinkedIn: <a href="https://linkedin.com/in/myprofile" target="_blank">我的LinkedIn</a></li>
                <li>GitHub: <a href="https://github.com/myusername" target="_blank">我的GitHub</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
